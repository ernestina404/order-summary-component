<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="card-background"></div>
  <div class="card">
    <div class="card-summary">
      <div class="card-summary--image">
        <img src="./images/illustration-hero.svg" alt="Hero Illustration">
      </div>
      <div class="card-summary--details">
        <div class="text-details">
          <h1 class="dark-blue">Order Summary</h1>
          <p class="desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
        </div>

        <div class="plan-details">
          <div class="plan plan-col1"><img src="./images/icon-music.svg" alt="Music Icon"></div>
          <div class="plan plan-col2">
            <h3 class="dark-blue">Annual Plan</h3>
            <p class="desaturated-blue">$59.99/year</p>
          </div>
          <div class="plan plan-col3"><a href="#plan-change" class="plan-change">Change</a></div>
        </div>

        <div class="payment-details">
          <button class="payment">Proceed to Payment</button>
          <a href="#cancel-order" class="cancel-order desaturated-blue">Cancel Order</a>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
